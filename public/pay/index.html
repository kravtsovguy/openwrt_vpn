<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
<body>

<div class="container" ng-app="myApp" ng-controller="myCtrl">
    <h2>Оплата VPN</h2>

    <form role="form">
    <div class="form-group">
      <label for="email">MAC адрес:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter mac address" ng-model="mac">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="pay()">Купить подписку на 1 месяц</button>
  </form>
</div>
    
    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.pay = function() {
        alert($scope.mac);
    };
});
</script>
</body>
</html>
